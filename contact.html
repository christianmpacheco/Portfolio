<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>

    <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

        <label for="navi-toggle" class="navigation__button">
                    <span class="navigation__icon">&nbsp;</span>
                </label>

        <div class="navigation__background">&nbsp;</div>

        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="index.html" class="navigation__link"><span>01</span>About</a></li>
                <li class="navigation__item"><a href="portfolio.html" class="navigation__link"><span>02</span>Portfolio</a></li>
                <li class="navigation__item"><a href="contact.html" class="navigation__link"><span>03</span>Contact</a></li>
            </ul>
        </nav>
    </div>

    <main>


        <section class="section-contact">
            <div class="row">
                <div class="contact">
                    <div class="contact__form">
                        <form action="#" class="form">
                            <div class="u-margin-bottom-medium">
                                <h2 class="heading-secondary">
                                    Contact Me
                                </h2>
                            </div>
                            <div class="form__group">
                                <input type="text" class="form__input" placeholder="Full Name" id="name" required>
                                <label for="name" class="form__label">Full name</label>
                            </div>    
                            <div class="form__group">
                                <input type="text" class="form__input" placeholder="Email Address" id="email" required>
                                <label for="name" class="form__label">Email Address</label>
                            </div>    

                            <div class="form__group">
                                    <div class="form__radio-group">
                                            <input type="radio" class="form__radio-input" id="personal" name="type-email">
                                            <label for="personal" class="form__radio-label">
                                                <span class="form__radio-button"></span>                                            
                                                Personal</label>
                                        </div>
                                <div class="form__radio-group">
                                    <input type="radio" class="form__radio-input" id="business" name="type-email">
                                    <label for="business" class="form__radio-label">
                                        <span class="form__radio-button"></span>                                            
                                        Business</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>



</body>

</html>
